<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas Futbol 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
            font-weight: 700;
        }

        .teams-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .team {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .team h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            color: #2d3748;
            border-bottom: 4px solid;
            padding-bottom: 15px;
            font-weight: 600;
        }

        .team:first-child h2 {
            border-bottom-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .team:last-child h2 {
            border-bottom-color: #764ba2;
            background: linear-gradient(135deg, #764ba2, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .player {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .player:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .team:first-child .player {
            border-left: 5px solid #667eea;
        }

        .team:last-child .player {
            border-left: 5px solid #764ba2;
        }

        .player-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .player-header:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .player-name {
            font-size: 1.4em;
            font-weight: 600;
            color: #2d3748;
        }

        .expand-icon {
            font-size: 1.2em;
            color: #667eea;
            transition: transform 0.3s ease;
            transform: rotate(180deg);
        }

        .player.collapsed .expand-icon {
            transform: rotate(0deg);
        }

        .player-stats {
            max-height: 300px;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
            padding: 0 20px 20px 20px;
        }

        .player.collapsed .player-stats {
            max-height: 0;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat {
            text-align: center;
            padding: 15px 10px;
            border-radius: 10px;
            background: rgba(248, 250, 252, 0.8);
            transition: all 0.3s ease;
        }

        .stat:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .stat-label {
            font-size: 0.9em;
            color: #4a5568;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .stat-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .stat-btn:active {
            transform: scale(0.95);
        }

        .team:last-child .stat-btn {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #2d3748;
            min-width: 40px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
        }

        .defense-stat .stat-value {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .quick-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            font-size: 0.9em;
            color: #4a5568;
        }

        .quick-stat {
            text-align: center;
        }

        .quick-stat-value {
            font-weight: bold;
            color: #2d3748;
            font-size: 1.1em;
        }

        .totals {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .totals h3 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            color: #2d3748;
            font-weight: 600;
        }

        .totals-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .team-total {
            text-align: center;
            padding: 25px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .team-total::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            z-index: 1;
        }

        .team-total > * {
            position: relative;
            z-index: 2;
        }

        .team1-total {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .team2-total {
            background: linear-gradient(135deg, #764ba2, #667eea);
            color: white;
        }

        .team-total h4 {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .total-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .total-stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .total-stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .total-stat-value {
            font-size: 1.3em;
            font-weight: bold;
        }

        .defense-average {
            background: rgba(72, 187, 120, 0.3) !important;
            border: 2px solid rgba(72, 187, 120, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 62, 62, 0.4);
        }

        .expand-all-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .expand-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .teams-container {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .totals-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2em;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öΩ Estad√≠sticas Futbol 5 ‚öΩ</h1>
        
        <div class="teams-container">
            <!-- Equipo 1 -->
            <div class="team">
                <h2>üîµ Equipo 1</h2>
                <div id="team1-players"></div>
            </div>
            
            <!-- Equipo 2 -->
            <div class="team">
                <h2>üî¥ Equipo 2</h2>
                <div id="team2-players"></div>
            </div>
        </div>

        <!-- Totales -->
        <div class="totals">
            <h3>üìä Totales por Equipo</h3>
            <div class="totals-grid">
                <div class="team-total team1-total">
                    <h4>üîµ Equipo 1</h4>
                    <div id="team1-totals"></div>
                </div>
                <div class="team-total team2-total">
                    <h4>üî¥ Equipo 2</h4>
                    <div id="team2-totals"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn expand-all-btn" onclick="toggleAllPlayers()">
                üìã <span id="expand-text">Contraer Todo</span>
            </button>
            <button class="btn reset-btn" onclick="resetAllStats()">
                üîÑ Reiniciar
            </button>
        </div>
    </div>

    <script>
        // Configuraci√≥n de equipos y jugadores
        const teams = {
            team1: {
                name: "Equipo 1",
                players: ["Caba", "Negro", "Manu", "Piojo", "Gato"]
            },
            team2: {
                name: "Equipo 2", 
                players: ["Burgui", "Nachito", "Bona", "Tino", "Marto"]
            }
        };

        // Estad√≠sticas disponibles
        const stats = [
            { key: 'goals', label: 'Goles', icon: '‚öΩ', min: 0, max: 999 },
            { key: 'assists', label: 'Asistencias', icon: 'üéØ', min: 0, max: 999 },
            { key: 'saves', label: 'Atajadas', icon: 'ü•Ö', min: 0, max: 999 },
            { key: 'dribbles', label: 'Regates', icon: 'üèÉ', min: 0, max: 999 },
            { key: 'defense', label: 'Defensivo', icon: 'üõ°Ô∏è', min: 1, max: 10 }
        ];

        // Objeto para almacenar las estad√≠sticas
        let playerStats = {};
        let allExpanded = true;

        // Inicializar estad√≠sticas
        function initializeStats() {
            Object.keys(teams).forEach(teamKey => {
                teams[teamKey].players.forEach(player => {
                    playerStats[player] = {};
                    stats.forEach(stat => {
                        playerStats[player][stat.key] = stat.min;
                    });
                });
            });
        }

        // Crear HTML para un jugador
        function createPlayerHTML(playerName, teamKey) {
            const totalStats = calculatePlayerTotal(playerName);
            
            return `
                <div class="player" id="player-${playerName}">
                    <div class="player-header" onclick="togglePlayer('${playerName}')">
                        <div>
                            <div class="player-name">${playerName}</div>
                            <div class="quick-stats">
                                <div class="quick-stat">
                                    <div class="quick-stat-value" id="${playerName}-quick-goals">0</div>
                                    <div>‚öΩ</div>
                                </div>
                                <div class="quick-stat">
                                    <div class="quick-stat-value" id="${playerName}-quick-assists">0</div>
                                    <div>üéØ</div>
                                </div>
                                <div class="quick-stat">
                                    <div class="quick-stat-value" id="${playerName}-quick-defense">1</div>
                                    <div>üõ°Ô∏è</div>
                                </div>
                            </div>
                        </div>
                        <div class="expand-icon">‚ñº</div>
                    </div>
                    <div class="player-stats">
                        <div class="stats-grid">
                            ${stats.map(stat => `
                                <div class="stat ${stat.key === 'defense' ? 'defense-stat' : ''}">
                                    <div class="stat-label">${stat.icon} ${stat.label}</div>
                                    <div class="stat-controls">
                                        <button class="stat-btn" onclick="changeStat('${playerName}', '${stat.key}', -1)">-</button>
                                        <span class="stat-value" id="${playerName}-${stat.key}">${stat.min}</span>
                                        <button class="stat-btn" onclick="changeStat('${playerName}', '${stat.key}', 1)">+</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Toggle expandir/contraer jugador
        function togglePlayer(playerName) {
            const playerElement = document.getElementById(`player-${playerName}`);
            playerElement.classList.toggle('collapsed');
        }

        // Toggle expandir/contraer todos los jugadores
        function toggleAllPlayers() {
            const players = document.querySelectorAll('.player');
            const expandText = document.getElementById('expand-text');
            
            if (allExpanded) {
                players.forEach(player => player.classList.add('collapsed'));
                expandText.textContent = 'Expandir Todo';
                allExpanded = false;
            } else {
                players.forEach(player => player.classList.remove('collapsed'));
                expandText.textContent = 'Contraer Todo';
                allExpanded = true;
            }
        }

        // Cambiar estad√≠stica de un jugador
        function changeStat(player, statKey, change) {
            const stat = stats.find(s => s.key === statKey);
            const currentValue = playerStats[player][statKey];
            const newValue = Math.max(stat.min, Math.min(stat.max, currentValue + change));
            
            if (newValue !== currentValue) {
                playerStats[player][statKey] = newValue;
                const element = document.getElementById(`${player}-${statKey}`);
                element.textContent = newValue;
                element.classList.add('pulse');
                setTimeout(() => element.classList.remove('pulse'), 500);
                
                updateQuickStats(player);
                updateTotals();
            }
        }

        // Actualizar estad√≠sticas r√°pidas en el header
        function updateQuickStats(player) {
            document.getElementById(`${player}-quick-goals`).textContent = playerStats[player]['goals'];
            document.getElementById(`${player}-quick-assists`).textContent = playerStats[player]['assists'];
            document.getElementById(`${player}-quick-defense`).textContent = playerStats[player]['defense'];
        }

        // Calcular total de un jugador
        function calculatePlayerTotal(player) {
            if (!playerStats[player]) return 0;
            return playerStats[player]['goals'] + playerStats[player]['assists'] + playerStats[player]['saves'] + playerStats[player]['dribbles'];
        }

        // Calcular totales por equipo
        function calculateTeamTotals(teamKey) {
            const teamPlayers = teams[teamKey].players;
            const totals = {};
            
            stats.forEach(stat => {
                if (stat.key === 'defense') {
                    // Para defensa, calcular promedio
                    const sum = teamPlayers.reduce((sum, player) => {
                        return sum + playerStats[player][stat.key];
                    }, 0);
                    totals[stat.key] = (sum / teamPlayers.length).toFixed(1);
                } else {
                    // Para otras estad√≠sticas, sumar
                    totals[stat.key] = teamPlayers.reduce((sum, player) => {
                        return sum + playerStats[player][stat.key];
                    }, 0);
                }
            });
            
            return totals;
        }

        // Actualizar totales en la interfaz
        function updateTotals() {
            const team1Totals = calculateTeamTotals('team1');
            const team2Totals = calculateTeamTotals('team2');
            
            document.getElementById('team1-totals').innerHTML = `
                <div class="total-stats">
                    ${stats.map(stat => `
                        <div class="total-stat ${stat.key === 'defense' ? 'defense-average' : ''}">
                            <div class="total-stat-label">${stat.icon} ${stat.label}</div>
                            <div class="total-stat-value">${team1Totals[stat.key]}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('team2-totals').innerHTML = `
                <div class="total-stats">
                    ${stats.map(stat => `
                        <div class="total-stat ${stat.key === 'defense' ? 'defense-average' : ''}">
                            <div class="total-stat-label">${stat.icon} ${stat.label}</div>
                            <div class="total-stat-value">${team2Totals[stat.key]}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Reiniciar todas las estad√≠sticas
        function resetAllStats() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar todas las estad√≠sticas?')) {
                initializeStats();
                
                // Actualizar todos los valores en la interfaz
                Object.keys(playerStats).forEach(player => {
                    stats.forEach(stat => {
                        document.getElementById(`${player}-${stat.key}`).textContent = stat.min;
                    });
                    updateQuickStats(player);
                });
                
                updateTotals();
                
                // Agregar efecto visual
                document.querySelectorAll('.stat-value').forEach(el => {
                    el.classList.add('pulse');
                    setTimeout(() => el.classList.remove('pulse'), 500);
                });
            }
        }

        // Inicializar la aplicaci√≥n
        function initializeApp() {
            initializeStats();
            
            // Crear HTML para equipo 1
            const team1Container = document.getElementById('team1-players');
            team1Container.innerHTML = teams.team1.players.map(player => 
                createPlayerHTML(player, 'team1')
            ).join('');
            
            // Crear HTML para equipo 2
            const team2Container = document.getElementById('team2-players');
            team2Container.innerHTML = teams.team2.players.map(player => 
                createPlayerHTML(player, 'team2')
            ).join('');
            
            // Inicializar quick stats para todos los jugadores
            Object.keys(playerStats).forEach(player => {
                updateQuickStats(player);
            });
            
            updateTotals();
        }

        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
